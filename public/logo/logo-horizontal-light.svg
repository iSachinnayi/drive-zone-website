<?xml version="1.0" encoding="UTF-8"?>
<svg width="280" height="55" viewBox="0 0 280 55" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Drive Zone - Horizontal Header Logo (Light for dark backgrounds) with Arabic -->
  
  <!-- Icon: Compact speed lines + motion -->
  <g id="icon">
    <rect x="2" y="18" width="10" height="2" rx="1" fill="#D4A017"/>
    <rect x="4" y="24" width="14" height="2" rx="1" fill="#D4A017"/>
    <rect x="2" y="30" width="8" height="2" rx="1" fill="#D4A017"/>
    
    <path d="M20 12C20 12 28 16 33 27C38 38 44 42 44 42" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
    <path d="M24 12C24 12 32 16 37 27C42 38 48 42 48 42" stroke="#D4A017" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Arabic Text above English -->
  <text x="54" y="18" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF">
