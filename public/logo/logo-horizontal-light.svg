    <tspan fill="#D4A017"> Zone</tspan>
  </text>
  
  <!-- Secondary Text -->
  <text x="54" y="50" font-family="Inter, Arial, sans-serif" font-size="8" font-weight="500" fill="#AAAAAA" letter-spacing="0.5">
